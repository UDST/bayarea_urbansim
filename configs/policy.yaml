                                          tra_id == '' &
                                          sesit_id == 'HRA' &
                                          ppa_id == '')) * .013"
      alternate_geography_scenarios: ["23"]
      alternate_adjustment_formula: "((gg_id == 'GG' &
                                      tra_id == 'tra3' &
                                      sesit_id == '' &
                                      ppa_id == '') |
