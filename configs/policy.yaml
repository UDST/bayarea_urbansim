                                           tra_id == 'tra3c1') &
                                          sesit_id == '' &
                                          ppa_id == '') |
                                         (gg_id > '' &
                                          tra_id == '' &
                                          sesit_id == 'hra' &
                                          ppa_id == '')) * .013"
      alternate_geography_scenarios: ["23"]
      alternate_adjustment_formula: "((gg_id > '' &
